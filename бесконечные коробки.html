<html>
    <head>
        <style>
            .dm1{
                display: flex;
                justify-content: space-around;
            }
            .d1{
                border-radius: 1px;
                background-color: #00a0fd;
                height: 28px;
                width: 40px;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .d2{
                background-color: #ffffff;
                border-radius: 1px;
                height: 25px;
                width: 18px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .d3{
                border-radius: 10px;
                background-color: #50bdfc;
                width: 5px;
                height: 5px;
            }
            .d4{
                border-top: #50bdfc solid;
                width: 10px;
            }
            .d5{
                border-bottom: #50bdfc;
                width: 3px;
            }
            .d2-1{
                height: 28px;
                width: 36px;
                background-color: #fb8dbb;
                border-radius: 1px;
                display: flex;
                justify-content: center;
            }
            .d2-2{
                border-bottom: 1px solid #fa1757;
                
            }
        </style>
    </head>
    <body>
        <div class="dm1">
            <div class="d1">
                <div class="d2">
                    <div class="d3"></div>
                </div>
                <div class="d2">
                    <div class="d4"></div>
                    <div class="d5"></div>
                </div>
            </div>
            <div class="d2-1">
                <div class="d2-2"></div>
            </div>
        </div>
    </body>
</html>
