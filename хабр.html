<html>
    <head>
        <style>
            .container{
                background-color: #171717;
                display: flex;
                align-items: center;
                justify-content: flex-start; 
                gap: 1em;
                padding: 1em;
            }
            .icon{
                width: 1.5em;
            }
            .logo{
                font-family: sans-serif;
                color: white;
                font-weight: 600;
                font-size: 2em;
                margin: 0;
            }
            .fake-button{
                color: white;
                font-family: sans-serif;
                text-decoration: none;
                border: 1px solid #bbb;
                border-radius: 5px;
                padding: .1em .5em;
            }
            .button{
                background-color: #4cb7eb;
                border: 0;
                outline: 0;
                padding: .5em 1em;
                border-radius: 3px
            }
            .icon1{
                margin-left: auto;
            }
            .line{
                display: block;
                height: 2em;
                width: 1px;
                background-color: #bbb;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="logo">Хабр</p>
            <span class="line"></span>
            <a href="" class="fake-button">Как стать автором</a>

            <img src="лупа2.png" alt="" class="icon icon1">
            <img src="карандашик.png" alt="" class="icon">
            <img src="календарь какой то.png" alt="" class="icon">
            <button class="button">Войти</button>
        </div>
    </body>
</html>
