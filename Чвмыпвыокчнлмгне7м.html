<html>
    <head>
        <style>
            div{
                height: 150px;
                border-style: solid;
                border-width: 3px;
                border-color: aquamarine;
                margin-bottom: 20px;
            }
            .d1{
                background-image: url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg");
            }
            .d2{
                background-image:url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg") ;
                background-repeat: repeat-x;
            }
            .d3{
                background-image: url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg");
                background-repeat:repeat-y ;
            }
            .d4{
                background-image: url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg");
                background-repeat:no-repeat ;
            }
            .d5{
                background-image:url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg") ;
                background-size:contain;
            }
            .d6{
                background-image:url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg");
                background-size: cover;
            }
            .d7{
                background-image:url("https://articles.unesco.org/sites/default/files/2024-07/shutterstock_2285640349%20%281%29.jpg")
            }
        </style>
    </head>
    <body>
        <p><span>Ocean Waves</span></p>
        <p>Here' a picture of a beautiful ocean wave</p>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>                
        <div class="d6"></div>
        <div class="d7"></div> 
    </body>
</html>
