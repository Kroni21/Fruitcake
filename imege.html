<html>
    <head>
        <style>
            div{
                height: 150px;
                border-style: solid;
                border-width: 3px;
                border-color: aquamarine;
                margin-bottom: 20px;
            }
            .d1{
                background-image: url("kvadrat.png");
            }
            .d2{
                background-image:url("kvadrat.png") ;
                background-repeat: repeat-x;
            }
            .d3{
                background-image: url("kvadrat.png");
                background-repeat:repeat-y ;
            }
            .d4{
                background-image: url("kvadrat.png");
                background-repeat:no-repeat ;
            }
            .d5{
                background-image:url("kvadrat.png") ;
                background-size:contain;
            }
            .d6{
                background-image:url("kvadrat.png");
                background-size: cover;
            }
            .d7{
                background-image:url("kvadrat.png") ;
                background-size: cover;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>                
        <div class="d6"></div>
        <div class="d7"></div> 
    </body>
</html>
