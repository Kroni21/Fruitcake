<html>
    <head>
        <style>
            .cn{
                border-radius: 5px;
                height: 100px;
                width: 100px;
                box-shadow: 1px 5px  10px 2px #434343;
            }
            .cn2{
                border-radius: 5px;
                height: 100px;
                width: 100px;
                box-shadow: 0 0  0 2px #434343;
                margin-top: 10px;
            }.cn3{
                border-radius: 5px;
                height: 100px;
                width: 100px;
                box-shadow: -1px 1px 2px 1px #c6c6c6;
                margin-top: 10px;
            }.cn4{
                border-radius: 5px;
                height: 100px;
                width: 100px;
                box-shadow: inset 1px 10px  25px 2px #aaaaaa;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="cn">#20</div>
        <div class="cn2">#21</div>
        <div class="cn3">#22</div>
        <div class="cn4">#25</div>
    </body>
</html>
