<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Special+Gothic+Condensed+One&display=swap');
         * {
            font-family: "Nunito", sans-serif;
            font-weight: 400px;
            font-style: normal;
        }
        body{
            margin: 0;
        }
        input{
            outline: none;
        }
        .div2{
            width: 44%;
            background-color: #09103a;
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .div3{
            width: 56%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 5px;
        }
        .div4{
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .t1{
            font-size: 30px;
            padding-top: 300px;
            padding-left: 20px;
            padding-bottom: 20px;
            margin: 0;
        }
        .t2{
            font-size: 14px;
            color:#b9bfdb;
            padding-left: 25px;
            margin: 0;
        }
        .t3{
            padding-top: 290px;
            padding-left: 35px;
            color: #b9bfdb;
            font-size: 14px;
        }
        .t4{
            color: #656565;
            font-size: 15px;
            padding-left: 580px;
        }
        .t5{
            color: #2a79bc;
            font-size:15px;
        }
        .t6{
            color: #4f4f4f;
            font-size: 28px;
            padding-left: 300px;
            margin: 0;
            padding-top: 50px;
        }
        .t7{
            color:#acacac;
            padding-left: 305px;
            font-size: 16px;
            margin: 0;
            padding-bottom: 50px;
        }
        .i1{
            background-color: #F3F6F9;
            border: solid 1px #F3F6F9;
            margin-left: 260px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 15px;
            padding-right: 140px;
            border-radius: 10px;
            border: none;
        }
        .i2{
            border: solid 3px #F3F6F9;
            margin-left: 260px;
            padding-right: 190px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
        }
        .i3{
            padding-left: 260px;
            color: #656565;
        }
        .button{
            border-radius: 5px;
            border: none;
            color: white;
            background-color: #2a79bc;
            padding-top: 15px;
            padding-left: 30px;
            padding-bottom: 15px;
            padding-right: 30px;
        }
        </style>
    </head>
    <body>
        <div class="div1">
            <div class="div4">
                <div class="div2">
                    <p class="t1">Welcome to SmarterASP.NET</p>
                    <p class="t2">The ultimate hosting control panel experience for everyone! Manage all your websites with ease.</p>
                    <p class="t3">@2025 SmarterASP.NET</p>
                </div>
                <div class="div3">
                    <p class="t4">Dont have an account yet? <span class="t5">Sign Up!</span></p>
                    <p class="t6">Войти в систему</p>
                    <p class="t7">Имя пользователя/Пороль</p>
                    <p><input type="text" placeholder="Имя пользователя" class="i1"></p>
                    <p><input type="password" placeholder="Пароль" class="i1"></p>
                    <p><select name="lang" class="i2">
					<option value="">Select Language</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="ru" selected="">Pусский</option>
                    <option value="cn">简体中文</option>
                    <option value="tw">繁體中文</option>
                    <option value="bu">български</option>
                    <option value="tr">Türkçe</option>
                    <option value="it">italiano</option>
                    <option value="pt">Português</option>
                    <option value="hi">भारतीय</option>
                    <option value="se">svenska</option>
					</select></p>
                    <p class="i3">Stay Logged-In<input type="checkbox"></p>
                    <p class="i3">Я забыл свой пароль
                    <button class="button">Войти в систему</button>    
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
